{% if request.user.is_authenticated %}
<p>Hello,{{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<h1>My TODO List</h1>
<a href="{% url 'create-task' %}">Add language</a>

<form action="{% url 'Search' %}" method="GET">
    {% csrf_token %}
    <input type='text' name='serch-area'>
    <input type="submit" value='Search'>
</form>


<table>
    <tr>
        <th>Item in the list : </th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'update-task' task.id %}">Update</a></td>
        <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>Sorry,No items</h3>
    {% endfor %}
</table>
